<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>This is a Register For AfterChat.</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name *" value="" id="f_name" required [(ngModel)]="datUser.f_Name" name="f_name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name *" value="" id="l_name" required [(ngModel)]="datUser.l_Name" name="l_name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email *" value="" id="email" required [(ngModel)]="datUser.email" name="Email" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Password *" value="" id="password" required [(ngModel)]="datUser.password" name="password" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Confirm Password *" value="" id="conf_password" required [(ngModel)]="datUser.conf_passw" name="ConfirmPassword"/>
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit"  (click)="newDataUser()" >Submit</button>
        </div>
    </div>
</div>
