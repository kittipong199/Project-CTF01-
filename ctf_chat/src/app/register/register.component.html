<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>This is a Register For AfterChat.</p>
        </div>
       
        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name *" value="" id="f_name"  [(ngModel)]="datUser.fName" name="fName"/>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name *" value="" id="l_name"  [(ngModel)]="datUser.lName" name="lName" />
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email *" value="" id="email"  [(ngModel)]="datUser.email" name="email" />
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Password *" value="" id="password"  [(ngModel)]="datUser.password" name="password" />
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit"  (click)="onSumbit()" >Submit</button>
        </div>
    
    </div>
</div>
